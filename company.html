<!DOCTYPE html><html lang="ru"><head>  <meta charset="UTF-8">  <meta http-equiv="X-UA-Compatible" content="IE=edge">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Компания</title>  <link rel="icon" href="img/main-icon.svg">  <link rel="preconnect" href="https://fonts.gstatic.com">  <link href="https://fonts.googleapis.com/css2?family=Lato:ital@0;1&family=Montserrat&family=Montserrat+Alternates&display=swap" rel="stylesheet">  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="    crossorigin="anonymous" />  <link rel="stylesheet" href="css/style.min.css"></head><body class="body body-hide">  <header class="header">  <div class="container">    <div class="header__wrapper">      <div class="header__menu">        <div class="hamburger">          <div class="hamburger__line"></div>          <div class="hamburger__line"></div>          <div class="hamburger__line"></div>        </div>        <nav class="header__nav">          <ul class="header__list">            <li class="header__menu-name">              <a href="index.html" class="header__menu-link">Главная</a>            </li>            <li class="header__menu-name">              <a href="rockets.html" class="header__menu-link">Ракеты</a>            </li>            <li class="header__menu-name">              <a href="company.html" class="header__menu-link">Компания</a>            </li>            <li class="header__menu-name">              <a href="news.html" class="header__menu-link">Новости</a>            </li>          </ul>        </nav>        <div class="hamburger-title">Компания</div>      </div>      <div class="header__main-logo">        <picture><source srcset="img/logo.webp" type="image/webp"><img class="logo" src="img/logo.png" alt="logo"></picture>        <p class="header__underlogo-text">аэрокосмическая компания</p>      </div>    </div>  </div></header>  <main class="company__main">    <div class="container">      <div class="company__main-wrapper">        <div class="company__team">          <a href="team.html" class="company__team-link">Команда</a>        </div>        <div class="company__devs">          <video class="company__devs-video" playsinline muted loop poster="img/devs.jpg">            <source src="video/e-2__test.mp4" type="video/mp4">          </video>          <a href="news.html" class="company__devs-link">Разработки</a>        </div>      </div>    </div>  </main>  <footer class="footer">  <div class="container">    <div class="footer__wrapper">      <div class="footer__links">        <a href="https://www.facebook.com/" class="footer__link" target="_blank">          <svg class="footer__icons">            <use xlink:href="img/icons/icons.svg#facebook"></use>          </svg>        </a>        <a href="https://twitter.com/" class="footer__link" target="_blank">          <svg class="footer__icons">            <use xlink:href="img/icons/icons.svg#twitter"></use>          </svg>        </a>        <a href="https://www.instagram.com/" class="footer__link" target="_blank">          <svg class="footer__icons">            <use xlink:href="img/icons/icons.svg#instargram"></use>          </svg>        </a>        <a href="mailto:launcher@gmail.com" class="footer__link">          <svg class="footer__icons">            <use xlink:href="img/icons/icons.svg#mail"></use>          </svg>        </a>      </div>      <div class="footer__copyright">        <p class="footer__copyright-title">Сделано в Нью-Йорке</p>        <p class="footer__copyright-subtitle">          <svg class="footer__copyright-icon">            <use xlink:href="img/icons/icons.svg#copyright"></use>          </svg>          Launcher Inc.        </p>      </div>      <div class="footer__subscr">        <p class="footer__subscr-text">Подписаться</p>        <form action="#" class="footer__form">          <input type="text" class="footer__input" placeholder="Введите ваш Email" required>          <button class="footer__btn">            <svg class="footer__btn-icon">              <use xlink:href="img/icons/icons.svg#arrow"></use>            </svg>          </button>        </form>      </div>    </div>  </div></footer>  <script src="js/company.js"></script></body></html>
